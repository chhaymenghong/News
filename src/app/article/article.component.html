<a class="ui card hong" [href]="article.url">
  <div class="image">
      <img [src]="article.urlToImage">
  </div>

  <div class="content">
    <div class="header">
      {{article.title}}
      <div class="meta">
        {{article.publishedAt}}
      </div>
    </div>
    <div class="description">
      {{article.description}}
    </div>
  </div>
  <div class="extra content">
    <i class="user icon"></i>
    Author: {{article.author}}
  </div>
</a>
